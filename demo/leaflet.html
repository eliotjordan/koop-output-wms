<!DOCTYPE html>
<html>
<head>
    <title>koop-output-wms</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new L.Map('map');  
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
        }).addTo(map); 

        var wmsPoint = L.tileLayer.wms("http://localhost:8080/craigslist/seattle/apartments/wms/", {
            layers: '__all__',
            format: 'image/png',
            transparent: true,
            attribution: "Koop server",
            detectRetina: true
        });
        var wmsLine = L.tileLayer.wms("http://localhost:8080/file-geojson/line/wms/", {
            layers: '__all__',
            format: 'image/png',
            transparent: true,
            attribution: "Koop server",
            detectRetina: true
        });
        var wmsPolygon = L.tileLayer.wms("http://localhost:8080/file-geojson/polygon-sample/wms/", {
            layers: '__all__',
            format: 'image/png',
            transparent: true,
            attribution: "Koop server",
            detectRetina: true
        });
        map.setView(new L.LatLng(48, -121), 7)
            .addLayer(wmsPoint)
            .addLayer(wmsLine)
            .addLayer(wmsPolygon);
    </script>
</body>
</html>
